<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>&lt;aria-accordion&gt;</title>

    <!-- the document.registerElement() polyfill -->
    <script src="lib/document-register-element.js"></script>
    <!-- the aria-accordion custom element definition -->
    <script src="aria-accordion.js"></script>
    <!-- some useful aria-accordion styles -->
    <link rel="stylesheet" href="css/aria-accordion.css">
    <link rel="stylesheet" href="css/demo.css">
  </head>
  <body>
    <header>
      <h1><code>&lt;aria-accordion&gt;</code></h1>
    </header>

    <section id="usage">
      <h1>Basic Usage</h1>

      <aria-accordion>
        <h2><button aria-controls="basic-content0">Without <code>aria-expanded</code></button></h2>
        <div id="basic-content0">
          <p>This content should be hidden by default.</p>
        </div>
      </aria-accordion>

      <aria-accordion aria-expanded="true">
        <h2><button aria-controls="basic-content1">With <code>aria-expanded="true"</code></button></h2>
        <div id="basic-content1">
          <p>This content should be visible by default.</p>
        </div>
      </aria-accordion>

    </section>

  </body>
</html>
